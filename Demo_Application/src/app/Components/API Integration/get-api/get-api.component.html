<div class="row">
    <div class="col-2">
        <button  (click)="getAllUser()" class="btn btn-danger">Get All User Data</button>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for (item of allUserData; track $index;)
            {
                <option value=""> {{$index + 1}} {{item.title}} </option>
            }
        </select>
    </div>
</div>
